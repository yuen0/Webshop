<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<script src="https://kit.fontawesome.com/193ad45445.js" crossorigin="anonymous" defer=""></script>
		<link rel="stylesheet" href="/index.bf117000.css">
	</head>
	<body>
		<section id="header">
			<a href="/index.html"><img src="/rsz_2logo.76b9c392.png" alt="website
				logo"></a>
			<article>
				<ul id="navbar">
					<a href="#" id="close"><i class="fa-solid fa-xmark"></i></a>
					<li><a href="/index.html">Home</a></li>
					<li><a href="#">Products</a></li>
					<li><a href="/pdetails.html">Lorem</a></li>
					<!-- <li> //!!ska l√§ggas till i desktop versionen!!
						<a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
					</li> -->
				</ul>
			</article>
			<article id="hamburger">
				<a href="#" id="shoppingCart"><i class="fa-solid fa-cart-shopping"></i></a>
				<i id="bars" class="fa-solid fa-bars"></i>
			</article>
		</section>
		<section class="cart" id="cart">
			<h1 class="cart__header">Shopping Cart</h1>

			<section class="cart__container">
				<section class="cart__items">
					<article class="cart__itemContainer">
						<h2 class="cart__heading">Order Summary</h2>
						<article class="cart__productCard">
							<article class="cart__card">
								<article class="cart__imgContainer">
									<img class="cart__img" width="80px" height="80px" src="/product2.38fb1e39.png" alt="photo of product">
								</article>
								<article class="cart__productDetails">
									<h4 class="cart__productName">LOrem ipsum</h4>
									<article class="cart__detailContainer">
										<article class="cart__qty">
											<button id="decrement"><i class="fa-solid fa-minus"></i></button>
											<span id="quantity">1</span>
											<button id="increment"><i class="fa-solid fa-plus"></i></button>
										</article>
										<article class="cart__price">
											<span>59SEK</span>
										</article>
									</article>
								</article>
								<button class="cart__remove"><i class="fa-solid fa-x"></i></button>
							</article>
						</article>
						<article class="cart__totalPrice">
							<article class="cart__subtotal">
								<span>Subtotal</span>
								<span>59SEK</span>
							</article>
							<article class="cart__shipping">
								<span>Shipping</span>
								<span>49SEK</span>
							</article>
							<article class="cart__total">
								<span>Total</span>
								<span>108SEK</span>
							</article>
						</article>
					</article>
				</section>
				<section class="cart__checkout">
					<h2 class="cart__heading">Payment Details</h2>
					<article class="cart__payment">
						<article class="cart__method">
							<button class="cart__card">
								<i class="fa-solid fa-credit-card"></i>
								<span>Credit Card</span>
								<i class="fa-solid fa-square-check"></i>
							</button>
						</article>
						<form action="#">
							<article class="cart__cName">
								<label for="card-name" class="cart_cNameLabel">Cardholder name</label>
								<input type="text" name="card-name" id="cardName" class="cart__inputCName">
							</article>
							<article class="cart__cNumber">
								<label for="card-number" class="cart_cNumberLabel">Cardholder number</label>
								<input type="number" name="card-number" id="cardNumber" class="cart__inputCNumber">
							</article>
							<article class="cart__cDateCvv">
								<article class="cart__cDate">
									<label for="expiry-date" class="cart__cDateLabel">Expiration date</label>
									<article class="cart__cDateInput">
										<input type="number" name="day" min="1" max="31" class="cart__inputDay" placeholder="25">
										/
										<input type="number" name="month" min="1" max="12" placeholder="12" class="cart__inputMonth">
									</article>
									<article class="cart__cCvv">
										<label for="cvv" class="cart__cCvvLabel">CVV</label>
										<input type="number" placeholder="123" min="0" max="999" name="cvv" class="cart__cCvvInput">
									</article>
								</article>
							</article>
						</form>
					</article>
					<button class="cart__button">
						Pay<span id="totalAmount"></span>
					</button>
				</section>
			</section>
		</section>

		<section class="footer">
			<article class="footer__container">
				<article class="footer__icons">
					<i class="fa-brands fa-instagram"></i>
					<i class="fa-brands fa-facebook"></i>
					<i class="fa-brands fa-twitter"></i>
				</article>
				<article class="footer__text">
					<p>Lorem ipsum dolor sit.</p>
					<p>Lorem ipsum dolor sit amet.</p>
					<p>Lorem ipsum dolor</p>
				</article>
			</article>
		</section>

		<script src="/index.485ab57d.js"></script>

		<script src="/cartpage.abaadcfc.js" defer=""></script>
	</body>
</html>
